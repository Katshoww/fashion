<!DOCTYPE html>

<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Fashion gallery</title>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,600,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="./">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>

    <header>
        <h1>#Fashion gallery</h1>
    </header>

    <div class="content-gallery" role="region" aria-labelledby="cover">
        <img src="./asset/flash.jpg" alt="Poster de Flash" id="cover">
    </div>

    <hr></hr>

    <main>

        <div class="container" role="region">

            <div class="box box-1" role="figure" >
                <img src="./asset/00.jpg" alt="femme assise" id="assise">
            </div>

            <div class="box box-2" role="figure" >
                <img src="./asset/01.jpg" alt="femme qui fume" id="femme">
            </div>

            <div class="box box-3" role="figure" >
                <img src="./asset/03.jpg" alt="yeux" id="yeux">
            </div>
            
        </div>

        <button aria-label="afficher">

            <span class="material-icons" aria-hidden="true">search</span>
            Afficher les photos

        </button>

    </main>
  
    
    
    <footer>

        <p>&copy; - GiusMili web-design - 2021</p>
        <div class="logo">
            <span class="material-icons" aria-hidden="true">create</span>
        </div>

    </footer>

</body>
</html>
